  <body>
  
	<div class="topbar navbar">
		<div class="container">
			<div class="row">
				<div class="left text-left pull-left">
					<a href=""><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
				</div>
				<div class="right text-right pull-right">
					<a href=""><i class="fa fa-pencil" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</div>
    
	<div class="main-content">
		<div class="container">
			<div class="row text-center">
				<div id="profile" class="profile col-sm-6 col-xs-12">
					<a href="" title="Profile Picture">
						<img class="col-xs-6" src="images/codeman-1.png" alt="My Profile"/>
					</a>
					<h3 id="name">Sheerin Naseem</h3>
					<h4>Other Healthcare Professional</h4>
					<a class="credit_display link-color" href="" title="Credits">
						<h3 id="credits"></h3>
						<h3>Credit Points ></h3>
					</a>
				</div>
				<div class="tabs col-md-6 col-xs-12">
					<nav class="up navbar">
							<ul class="nav navbar-nav" onload="changeHeight()">
								<li><a href="#"><p id="about">About</p></a></li>
								<li><a href="#"><p id="comments"></p>Comments</a></li>
								<li style="border-right:0px;"><a href="#"><p id="agrees"></p>Agrees</a></li>
							</ul>
					</nav>
					<nav class="down navbar">
							<ul class="nav navbar-nav" onload="changeHeight()">
								<li><a href="#"><p id="activities">Activities</p></a></li>
								<li><a href="#"><p id="follower"></p>Followers</a></li>
								<li><a href="#"><p id="following"></p>Following</a></li>
							</ul>
					</nav>
				</div>
				<div class="followers col-md-6 col-xs-12">
					<div class="follow col-xs-12">
						<a class="col-xs-4" href="" title="Followers">
							<img src="images/codeman-1.png" alt="My Profile"/>
						</a>
						<div class="col-xs-8 follower_details">
							<div class="verified col-xs-12">
								<h4>Dr. Gopu Nath</h4>
								<img src="images/correct2.png" alt="verified" />
							</div>
							<p>Radiology</p>
						</div>
					</div>
					<div class="follow col-xs-12">
						<a class="col-xs-4" href="" title="Followers">
							<img src="images/codeman-1.png" alt="My Profile"/>
						</a>
						<div class="col-xs-8 follower_details">
							<h4>Dr. Gopu Nath</h4>
							<p>Radiology</p>
							<button type="button" class=" follow_btn btn">Follow</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	
	<script type="text/javascript">
	
	document.getElementById("credits").innerHTML = 576;
	document.getElementById("comments").innerHTML = 576;

	document.getElementById("follower").innerHTML = 576;
	document.getElementById("following").innerHTML = 576;
	
    $(document).ready(function () {
        $('ul.nav > li').click(function (e) {
            e.preventDefault();
            $('ul.nav > li').removeClass('active');
            $(this).addClass('active');                
        });            
    });
	</script>
