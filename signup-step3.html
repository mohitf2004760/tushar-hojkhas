<!DOCTYPE html>
<html>
<head lang="en">
    <!-- adding icon to the title bar -->

    <title>Buzz4health</title>
    <link rel="icon" href="images/"> <!--svg is not supported in all browsers-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <link href="css/jquery.bxslider.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css"/>
    <script src="js/functions.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
</head>
<body class="page-width" style="font-family: Lato">
<div class="container-fluid nav-prop pos-rel" style="max-width: 100%">
    <div class="pos-abs pos-img1">
        <img onclick="location.href='/tushar-hojkhas/signup-step2.html';" src="images/back-icon.png " height="30">
    </div>

    <div class="pos-abs pos-img2 font-style-16">
        Sign up
    </div>
</div>

<!--page objects are positioned relative to body-->

<div class="container-fluid">
    <div class="row img-back2" id="bg2"></div>
    <div class="row">
        <table>
            <tr>
                <td class="title-img2">
                    <a href="http://www.facebook.com" target="_blank" >
                        <img src="images/fb.png" width="300">
                    </a>
                </td>
                <td>
                    <p class="font-style-15 text-pos-2">
                        or
                    </p>
                </td>
                <td>
                    <span class="pos-form-signup">
                        <form class="form-inline" role="form" method="post" style="text-align: center" action="/tushar-hojkhas/signin.html">
                            <input type="email" name="usr-email" id="usr-email" class="width-fld2" placeholder="Email*">
                            <input type="text"  name="usr-name" id="usr-name" class="width-fld2" placeholder="Name*">
                            <input type="password" name="usr-pswd" id="usr-pswd" class="width-fld2" placeholder="Password" >
                            <button name="submitbtn" type="submit" class="btn btn-default btn-property-register"  >Register</button>
                        </form>
                    </span>
                </td>
                <td class="process-img">
                    <img src="images/Progress3.png" width="340px">
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
